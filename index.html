<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inplementando o Chart.JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="header">
        <div class="container">
            <h1>DuckTech</h1>
        </div>
    </div>

    <div class="banner">
        <div class="container">
            <div class="mychart">
                <canvas id="myChart"></canvas>
            </div>

            <div class="mychart">
                <canvas id="myChart2"></canvas>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <h4>Feito com amor por um aluno SPTech &copy; 2022</h4>
        </div>
    </div>
</body>

<script>
    const labels = [
        'January',
        'February',
        'March',
        'April',
        'May',
        'June',
    ];
    const labels2 = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [30, 29, 28, 25, 22, 23],
        }, {
            label: 'Umidade',
            backgroundColor: 'rgb(0, 187, 255)',
            borderColor: 'rgb(0, 187, 255)',
            data: [80, 82, 80, 85, 80, 83],
        }
        ]
    };

    const data2 = {
        labels: labels2,
        datasets: [{
            label: 'Temperatura Média',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(0, 187, 255)',
            data: [22, 24, 27, 23, 20, 18],
        }, {
            label: 'Umidade Média',
            backgroundColor: 'rgb(0, 187, 255)',
            borderColor: 'rgb(0, 187, 255)',
            data: [90, 89, 93, 87, 88, 82],
        }
        ]
    };

    const config = {
        type: 'line',
        data: data,
        options: {}
    };

    const config2 = {
        type: 'bar',
        data: data2,
        options: {}
    };

</script>

<script>
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );

    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        config2
    );
</script>

</html>
